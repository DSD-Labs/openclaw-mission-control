server {
  listen 80;
  server_name _;

  # We primarily serve the app under /mc/ (for Tailscale Serve path routing)
  location = /mc {
    return 301 /mc/;
  }

  # Static app under /mc/
  location ^~ /mc/ {
    alias /usr/share/nginx/html/;
    try_files $uri $uri/ /index.html;
  }

  # Backend API under /mc/api/
  location ^~ /mc/api/ {
    proxy_pass http://api:8787/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /mc/health {
    proxy_pass http://api:8787/health;
  }

  # Optional: keep root working too
  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  location ^~ /api/ {
    proxy_pass http://api:8787/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /health {
    proxy_pass http://api:8787/health;
  }
}
